<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container mt-3 fw-bold ">
  <div class="text-center ">
    <h1 class="fw-bold">Calculator</h1>
  </div>
  <form action=""><div class="container mt-5 rounded" id="input">
    <div>
      <div class=" mt-5 py-0 ">
        <label >
          Enter gross annual income
          <i class="bi bi-question-circle " data-toggle="tooltip" data-placement="right" title="gross annual income is a total salary in a year without any deduction"></i>
        </label>
        <br>
        <input
        class="form-control form-control-md mt-2 "
        type="text";
        placeholder="Enter gross annual income"
        id="grossincome"
       />
       <i class="bi bi-exclamation-circle " style="display: none" data-toggle="tooltip" data-placement="right" title="Enter number only"></i>
        <br><br>
        <label  >
          Enter extra income
          <i class="bi bi-question-circle" data-toggle="tooltip"  data-placement="right" title="income other than gross annual income"></i>
        </label>
        <br>
        <input
        class="form-control form-control-md mt-2 py"
        type="text";
        placeholder="Enter extra income from other source"
        id="othincome"
        />
        <i class="bi bi-exclamation-circle" data-toggle="tooltip" style="display: none" data-placement="right" title="Enter number only"></i>
       <br><br>
    
        <label>
          Enter age group
          <i class="bi bi-question-circle" data-toggle="tooltip" data-placement="right" title="age group"></i>
        </label>
        <br>
        <select id="age" name="age" class="form-control form-control-md mt-2">
          <option value="<40">&lt;40</option>
          <option value="≥ 40 &amp; < 60">≥ 40 &amp; &lt; 60</option>
          <option value="≥ 60">≥ 60</option>
      </select>               
        <br><br>
        <label>
          Enter total applicable deduction
          <i class="bi bi-question-circle" data-toggle="tooltip" data-placement="right" title="amount deducted from taxable amount"></i>
        </label>
        <br>
        <input
        class="form-control form-control-md mt-2"
        type="text";
        placeholder="add total applicable deduction"
        id="deduction"
        />
        <i class="bi bi-exclamation-circle" data-toggle="tooltip" style="display:none" data-placement="right" title="Enter number only"></i>
        <br><br>
        <button type="button" class="btn " id="submitBtn">Submit</button>
        </div>
      </div>
    <div>   
  </div>
</div>
   
</div>
</form>
<div class="modal" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tax Calculation Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" >
         <p id="taxResult" ></p>
          </div>
          <div class="text-center">
          <p>after tax deduction</p>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="./index.js"></script>
